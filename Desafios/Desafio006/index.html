<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag<p>">Paragrafos</abbr></li>
        <li><abbr title="Use as tags<h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use a Tag <img>">imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Código-fonte</abbr> </li>
        <li><abbr title="Use a Tag <ol>">Listas numeras</abbr></li>
        <li><abbr title="Use a Tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
